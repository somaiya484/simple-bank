<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-14">Welcome to my <span class="text-violet-600 font-semibold">Baap-Er-Bank</span></h1>
    </header>
    <main>
        <section class="bg-green-100 w-9/12 mx-auto mt-8">
            <div class="px-5 py-6">

                <h2 class="text-2xl mb-4">Please Login</h2>
                <div class="">
                    <input class="w-9/12 px-5 block mb-4" type="email" placeholder="Enter your email">
                    <input class="w-9/12 px-5 block mb-4" type="password" placeholder="Enter your password">
                    <button class="text-white bg-amber-600 px-8 py-3 rounded-lg hover:bg-sky-700">Submit</button>
                </div>
            </div>
        </section>
    </main>
</body>
