<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-14">Let's get some <span class="text-violet-600 font-semibold">Mooooney</span>!!!</h1>
    </header>
    <main class="w-9/12 mx-auto">
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4">
                <div class="bg-sky-300 px-5 py-6 text-white rounded-lg">
                    <h2 class="text-3xl">Deposit</h2>
                    <h1 class="text-4xl">$00</h1>
                </div>
                <div class="bg-green-300 px-5 py-6 text-white rounded-lg">
                    <h2 class="text-3xl">Withdraw</h2>
                    <h1 class="text-4xl">$00</h1>
                </div>
                <div class="bg-yellow-300 px-5 py-6 text-white rounded-lg">
                    <h2 class="text-3xl">Balance</h2>
                    <h1 class="text-4xl">$1240</h1>
                </div>
            </div>
        </section>

        <!-- input deposit and withdraw section -->
        <section class="mt-5">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 rounded-sm">
                    <div class="px-7 py-8">
                        <h2 class="text-2xl mb-1">Please Deposit</h2>
                        <input class="w-9/12 px-5 block mb-4 rounded-sm" type="text" placeholder="$ amount you want to deposit">
                        <button class="text-white bg-amber-600 px-8 py-3 rounded-sm hover:bg-sky-600">Deposit</button>
                    </div>
                </div>
                <div class="bg-violet-100 rounded-sm">
                    <div class="px-7 py-8">
                        <h2 class="text-2xl mb-1">Please Withdraw</h2>
                        <input class="w-9/12 px-5 block mb-4 rounded-sm" type="text" placeholder="$ amount you want to Withdraw">
                        <button class="text-white bg-amber-600 px-8 py-3 rounded-sm hover:bg-sky-600">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
